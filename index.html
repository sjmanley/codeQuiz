<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <title>Coding Quiz!</title>
</head>

<body>
    <div>
        <h2 id="countdown">Time Left: </h2>
        <h2 id="highscores">View Highscores</h2>
    </div>

    <div id="quizIntro">
        <h1>Coding Quiz Challenge</h1>

        <p>Try to answer the following code-related questions within the time limit. <br> Keep in mind that in correct
            answers will penalize your scoretime by ten seconds!
        </p>
        <button id="start" type="button">Start Quiz</button>
    </div>

    <div id="quizContainer"></div>

    <script src="questions.js"></script>
    <script src="logic.js"></script>

</body>

</html>
